{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-5">Edit Expenses</h3>
            <form action="/edit" method="POST">
                <input type="hidden" value="{{expense[0]}}" name="id" id="">
                <div class="form-group">
                    <label for="">Date</label>
                    <input class="form-control" value="{{expense[1]}}" type="expense_date" name="expense_date" id="expense_date">
            
                </div>
                <div class="form-group">
                    <label for="">Expense Name</label>
                    <input class="form-control" value="{{expense[2]}}" type="text" name="expense_name" id="expense_name">
                </div>
                <div class="form-group">
                    <label for="">Expense Amount</label>
                    <input class="form-control" value="{{expense[3]}}" type="text" name="amount" id="amount">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>
                
                
                
                
                <input class ="btn btn-danger" type="submit" value="Update" id="">
        </form>
        </div>
    </div>
</div>  


{% endblock %}
