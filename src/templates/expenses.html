{% extends 'base.html' %}
{% block body %}

    <div class="container">
        <h3 class="mt-5">Expenses</h3>
        {% for expense in expenses %}
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow mb-2 bg-white rounded">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">{{expense[1]}}</div>
                            <div class="col-md-2">{{expense[2]}} </div>
                            <div class="col-md-2">{{expense[3]}}</div>
                            <div class="col-md-2">
                                <span class="badge badge-primary">{{expense[4]}}</span>
                                </div>
                                <div class="col-md-2">
                                    <a href="edit/{{expense[0]}}" class="btn btn-sm btn-success">Edit</a>
                                </div>
                                <div class="col-md-2">
                                    <a href="delete/{{expense[0]}}" class="btn btn-sm btn-danger">Delete</a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


 



{% endblock %}
